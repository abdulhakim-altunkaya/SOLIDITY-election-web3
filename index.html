<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTION SMART CONTRACT</title>
    <script language="javascript" type="text/javascript" src="web3.min.js"></script>

</head>
<body>
    <h1>SELECT YOUR REPRESENTATIVE</h1>
    <main>
        <form role="form">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br><br>
            <input type="submit" value="Submit">
        </form>
        <p id="candidate"></p>
    </main>

    <script>
        //Initialize Web3
        if (typeof web3 !== 'undefined') {
            // Use Mist/MetaMask's provider
            web3js = new Web3(web3.currentProvider);
        } else {
            web3js = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
        }

        //Set Account- get access to first account that is provided by Metamask
        web3.eth.defaultAccount = web3.eth.accounts[0];

        //set contract ABI
        var contractAbi = [
            {
                "inputs": [
                    {
                        "internalType": "string",
                        "name": "_name",
                        "type": "string"
                    }
                ],
                "name": "setCandidate",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "stateMutability": "nonpayable",
                "type": "constructor"
            },
            {
                "inputs": [],
                "name": "candidateName",
                "outputs": [
                    {
                        "internalType": "string",
                        "name": "",
                        "type": "string"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            }
        ]

        //Set contract Address
        var contractAddress;

        //Set the Contract
        web3.eth.contract(contractAbi).at(contractAddress);

    </script>
</body>
</html>
